spring:
  profiles:
    group:
      "local": "local, db, jwt, oauth, s3"
    active: local
---
spring:
  config:
    activate:
      on-profile: "local"

  # swagger 경로 설정
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  devtools:
    livereload:
      enabled: true
  thymeleaf:
    cache: false

server:
  port: 8080

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui/index.html
    groups-order: DESC
    doc-expansion: none
    tags-sorter: alpha
    operationsSorter: method
    disable-swagger-default-url: true
    display-request-duration: true
---
# Multipart 설정
spring:
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
