<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>


<div class="container center-contents">
    <div class="row">
        <form class="form-signin" method="post" th:action="@{/register}">
            <h1 class="h3 mb-3 font-weight-normal"> 회원가입 </h1>
            <label for="email" class="sr-only">로그인 이메일</label>
            <input id="email"
                   name="email"
                   class="form-control"
                   placeholder="아이디를 입력해 주세요."
                   required autofocus>

            <label for="password" class="sr-only">비밀번호</label>
            <input type="password"
                   id="password"
                   name="password"
                   class="form-control"
                   placeholder="비밀번호를 입력해 주세요"
                   required>

            <label for="nickname" class="sr-only">닉네임</label>
            <input id="nickname"
                   name="nickname"
                   class="form-control"
                   placeholder="닉네임을 입력해 주세요."
                   required autofocus>

            <label for="phoneNumber" class="sr-only">전화번호</label>
            <input id="phoneNumber"
                   name="phoneNumber"
                   class="form-control"
                   placeholder="번호를 입력해 주세요."
                   required autofocus>

            <button class="btn btn-lg btn-primary btn-block"  type="submit"> 회원가입 </button>
        </form>

    </div>
</div>

<script th:src="@{/js/bootstrap.js}" />
</body>
</html>
